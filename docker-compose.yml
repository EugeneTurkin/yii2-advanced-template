services:

  frontend:
    depends_on:
      - pgsql
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - 20080:80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated

  backend:
    depends_on:
      - pgsql
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - 21080:80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated

  pgsql:
    image: postgres:9.5
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=pdb
      - POSTGRES_USER=pu
      - POSTGRES_PASSWORD=pp
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
